<div class="text-center">
    <h2>Traits List</h2>
    <table class="table text-center">
      <thead>
          <tr>
            <th scope="col">Name</th>
          </tr>
      </thead>
      <tbody>
        {% for trait in traits %}
        <tr>
          <td scope="row"><a href="{{ url_for('traits.trait', name=trait['name']) }}">{{ trait['name'] }}</a></td>
        {% endfor %}
      </tbody>
    </table>
</div>
